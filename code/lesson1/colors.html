<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blob {
        float: left;
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 1; i < 1000; i++) {
        document.write(`
                <div class="blob" style="background-color: hsl(${
                  i / 6
                }deg, 100%, 50%)"></div>
            `);
      }
      // hsl(1deg, 100%, 100%)
    </script>
  </body>
</html>
