<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numpad</title>
    <style>
      .numpad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 400px;
      }
      button {
        padding: 20px;
        font-size: 20px;
      }
      button:hover {
        background-color: blue;
        color: #fff;
      }
      .number {
        box-sizing: border-box;
        width: 400px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div>
      <input
        data-number-input
        id="number"
        type="tel"
        class="number"
        maxlength="5"
      />
    </div>
    <div class="numpad">
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-num="*">*</button>
      <button data-num="0">0</button>
      <button data-num="#">#</button>
    </div>
    <script src="dialtones.js"></script>
    <script>
      const input = document.querySelector("[data-number-input]");
      document.querySelectorAll("[data-num]").forEach((element) => {
        element.addEventListener("click", (event) => {
          input.value += event.target.getAttribute("data-num");
          dialtone(event.target.getAttribute("data-num"));
        });
      });
    </script>
  </body>
</html>
